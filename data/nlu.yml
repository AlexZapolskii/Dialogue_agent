nlu:
- intent: greet
  examples: |
    - Привет!
    - Здорова
    - Хай
    - Добрый день
    - Здравствуйте!
    - Салют!
    - Добрый вечер!

- intent: tell_name
  examples: |
    - Меня зовут [Алексей]{"entity":"name","value":"Алексей"}
    - Запомни, что мое имя [Афанасий]{"entity":"name","value":"Афанасий"}
    - Меня зовут [Олег]{"entity":"name","value":"Олег"}
    - мое имя [Сергей]{"entity":"name","value":"Сергей"}

- intent: my_email
  examples: |
    - мой имейл [example@yandex.ru]{"entity":"email","value":"example@yandex.ru"}
    - запиши мою почту [example@google.com]{"entity":"email","value":"example@google.com"}
    - запомни электронную почту [npski@ymail.ru]{"entity":"email","value":"npski@ymail.ru"}
    - Вот мой почтовый ящик [example@yandex.ru]{"entity":"email","value":"example@yandex.ru"}

- intent: mobile_number
  examples: |
    - мой номер телефона [89125566774]{"entity":"phone","value": "89125566774"}
    - запомни мой номер [89123566774]{"entity":"phone","value": "89123566774"}
    - вот мой телефонный номер [89123566712]{"entity":"phone","value": "89123566712"}
    - [89125566774]{"entity":"phone"}

- intent: repeat_name
  examples: |
    - Как меня зовут?
    - Назови мое имя
    - Знаешь, как меня зовут?
    - Повтори мое имя
  
- intent: goodbye
  examples: |
    - Пока
    - до свидания
    - Чао
    - До встречи
    - Всего хорошего! 

- intent: time
  examples: |
    - сколько времени?
    - Который час?
    - Что показывают часы?
  
- intent: weather
  examples: |
    - Сколько градусов в [Пермь]{"entity":"city","value": "Пермь"}
    - Какая погода на улице в [Москва]{"entity":"city","value": "Москва"}
    - Сегодня жарко в [Сочи]{"entity":"city","value": "Сочи"}
    - Будет ли дождь в [Волгодонск]{"entity":"city","value": "Волгодонск"}


- intent: bot_challenge
  examples: |
    - Ты являешься ботом?
    - Ты человек?
    - Ты бот?
    - Ты робот?
    - Я разговариваю с человеком?


